<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <title>Nikogenia | Homepage</title>
  </head>
  <body>
    <div class="font-sans bg-background text-primary-text
    p-8 w-full h-screen
    flex flex-col justify-between">
      <header>
        <div class="flex items-center justify-end space-x-4">
          <div class="text-secondary-text text-xl">Sprache</div>
          <img src="./assets/icon/lang/german.png" alt="german flag" class="w-12 h-12"></img>
        </div>
      </header>
      <main class="flex flex-col items-center">
        <img src="./assets/img/nikogenia.svg" alt="nikogenia logo" class="w-72 h-72"></img>
        <div class="text-center">
          <h1 class="font-bold text-3xl">Nikogenia</h1>
          <p class="font-light">Schüler, Softwareentwickler/-ingenieur, Administrator, Pianist, Komponist, VFX-Künstler, Tänzer, ...</p>
        </div>
        <div>
          <img src="./assets/icon/social/youtube.svg" alt="youtube logo" class="w-12 h-12"></img>
        </div>
      </main>
      <footer>
        <div class="flex items-center justify-between text-secondary-text">
          <p>© 2024 Nikogenia</p>
          <p>
            <a href="/kontakt">Kontakt</a>
            <span class="text-divider"> | </span>
            <a href="/impressum">Impressum</a>
            <span class="text-divider"> | </span>
            <a href="/datenschutz">Datenschutz</a>
          </p>
        </div>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
